<html>
  <head>
    <script src="/gpf.js"></script>
    <script src="/proxy/https/arnaudbuchholz.github.io/blog/jsfiddle-assert.js"></script>
    <script>

function onLoad () {
    gpf.http.get('/mock/AppConfigurationSet.json')
      .then(function (response) {
        if (response.status !== 200) {
          throw new Error('/mock/AppConfigurationSet.json not found')
        }
        JSON.parse(response.responseText);
        assert(true, 'Loading of /mock/AppConfigurationSet.json');
      })
      .catch(function (reason) {
        assert(false, reason.toString());
      });
}

    </script>
  </head>
  <body onload="onLoad()">
    <img id="proxy" src="/proxy/http/facetheforce.today/luke/200" />
    <!-- Wait for page to be loaded and push the result on the simulated ODATA service -->
  </body>
</html>
